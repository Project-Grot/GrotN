<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Signin</title>
</head>
<body>
    <h1>Landlord Signin</h1>
    <form action="">
        <input type="text" placeholder="username" name="username">
        <input type="text" placeholder="password" name="password">
    </form>
    <p>If don't have a landlord account: <a href="{% url 'authentication:landlord-register' %}"> Register</a></p>
    <p>If you are a user instead: <a href="{% url 'authentication:user-signin' %}"> Register</a></p>
</body>
</html>
